name: Generate API Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'typedoc.json'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'typedoc.json'
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Generate documentation
        run: npm run docs

      - name: Check documentation generated
        run: |
          if [ ! -d "docs/api" ]; then
            echo "Documentation was not generated!"
            exit 1
          fi

